<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Общий стиль для фона */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для формы */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Блок с формой входа */
        .login-box {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Заголовок формы */
        .login-title {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 10px;
        }

        /* Подзаголовок */
        .login-subtitle {
            font-size: 1rem;
            color: #666666;
            margin-bottom: 20px;
        }

        /* Поля ввода */
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333333;
            background: #f9f9f9;
        }

        /* Метки полей */
        .input-label {
            font-size: 0.9rem;
            text-align: left;
            display: block;
            color: #555555;
            margin-top: 10px;
        }

        /* Кнопка входа */
        .submit-button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #5a63e0, #000ad1);
        }

        /* Ссылка на регистрацию */
        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666666;
        }

        .register-link a {
            color: #6b73ff;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Welcome Back!</h1>
            <p class="login-subtitle">Please log in to your account</p>
            <form method="post" action="/login">
                <label for="username" class="input-label">Username:</label>
                <input type="text" id="username" name="username" class="input-field" required>

                <label for="password" class="input-label">Password:</label>
                <input type="password" id="password" name="password" class="input-field" required>

                <button type="submit" class="submit-button">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
